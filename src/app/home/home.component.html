<div class="container" style="margin-top: 20px;">
  <div class="alert alert-info">
    <h6 class="alert-heading">Welcome to the events administrative panel</h6>
  </div>
  <br/>
  <div class="card">
    <div class="card-header">
      Main Event Details
    </div>
    <div class="card-body">
      <div class="form">
        <div class="form-group">
          <label>Event Name</label>
          <input type="text" class="form-control" placeholder="Panic Stations Adelaide">
        </div>
        <div class="form-group">
          <label>Event Date/Time (UTC)</label>
          <input type="text" name="datetimes" class="form-control">
        </div>
        <h5>Airports</h5>
        <small class="text-muted">Leave blank to omit an airport.</small>
        <div class="form-group">
          <label>Departure Airport (ICAO)</label>
          <input type="text" placeholder="YPAD" class="form-control">
        </div>
        <div class="form-group">
          <label>Arrival Airport (ICAO)</label>
          <input type="text" placeholder="YPAD" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header">Descriptions</div>
    <div class="card-body">
      <div class="form">
        <div class="form-group">
          <label>About</label>
          <editor [init]="{plugins: 'link'}"></editor>        
        </div>
        <div class="form-group">
          <label>Pilot Info</label>
          <editor [init]="{plugins: 'link'}"></editor>        
        </div>
      </div>
    </div>
  </div>
</div>
