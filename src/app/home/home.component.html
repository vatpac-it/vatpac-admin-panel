<div class="container-fluid my-5 py-4 px-5">
  <div class="row justify-content-around align-items-center">
    <a class="card w-25 text-decoration-none text-body" routerLink="/events" *ngIf="userService.check('events.create')">
      <img class="card-img-top" src="https://via.placeholder.com/400x160" alt="Department Image">
      <div class="card-body">
        <h5 class="card-title">Events</h5>
        <p class="card-text">Create and manage events, assign ATC, etc.</p>
      </div>
    </a>

    <a class="card w-25 text-decoration-none text-body" routerLink="/access" *ngIf="userService.check('users.manage')">
      <img class="card-img-top" src="https://via.placeholder.com/400x160" alt="Department Image">
      <div class="card-body">
        <h5 class="card-title">Access</h5>
        <p class="card-text">View and manager users, groups and perms</p>
      </div>
    </a>
  </div>
</div>
