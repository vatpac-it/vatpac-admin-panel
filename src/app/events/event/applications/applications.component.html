<div class="container mt-4" *ngIf="model">
  <div class="card">
    <div class="card-header">Applications</div>
    <div class="card-body">
      <table class="table table-hover table-striped text-center" *ngIf="model.applications">
        <thead>
        <tr>
          <th scope="col">Controller</th>
          <th scope="col">Date (UTC)</th>
          <th scope="col">Time (UTC)</th>
          <th scope="col">Position</th>
          <th scope="col">Assign</th>
        </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let cid of objectKeys(model.applications)">
            <ng-container *ngFor="let date of objectKeys(model.applications[cid].dates)">
              <tr class="bg-darklight">
                <th scope="row">{{model.applications[cid].user.name + ' (' + model.applications[cid].user.rating + ') - ' + cid}}</th>
                <td>{{formatDate(date)}}</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr *ngFor="let time of objectKeys(model.applications[cid].dates[date])">
                <th scope="row"></th>
                <td></td>
                <td>{{time.substr(0, 5)}}</td>
                <td>{{model.applications[cid].dates[date][time].positions.join(', ')}}</td>
                <td>
                  <div *ngIf="objectKeys(model.positions).length > 0" ngbDropdown>
                    <button class="btn btn-outline-primary" ngbDropdownToggle>{{model.applications[cid].dates[date][time].assigned || 'None'}}</button>
                    <div ngbDropdownMenu aria-labelledby="publishStatusDdwn">
                      <button ngbDropdownItem (click)="assignPosition(cid, model.applications[cid].user, date, time, null, 'None', 0)">{{'None'}}</button>
                      <ng-container *ngFor="let icao of objectKeys(model.positions)">
                        <button ngbDropdownItem disabled>{{icao}}</button>
                        <ng-container *ngFor="let position of objectKeys(model.positions[icao])">
                          <button ngbDropdownItem class="ml-2" (click)="assignPosition(cid, model.applications[cid].user, date, time, icao, position, model.applications[cid].dates[date][time].data_hidden)">{{position}}</button>
                        </ng-container>
                      </ng-container>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
